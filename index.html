<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Uncle Maynard's Bayou Pie</title>
</head>
<body>
  <div class="container">
      <div class="bigBox">
        <div class="align-heading">
          <h1>Uncle Maynard's Bayou Pie</h1>
            <h4>Welcome to Uncle Maynard's Bayou kitchen!</h4>
              <br>
                <h5>Please select a pie setup and size below!</h5>
        </div>   
          <br>
    <form name="formOne" id="formOne">
      <p><strong>1.) Choose a pie setup</strong></p>
        <div class="radio">
          <label>
            <input type="radio" name="toppings" value="Bob" checked>
              Greasy Bob's swamp souffle
              (Pepperoni, scrambled Gator eggs, ghost peppers, mozzarella)
          </label>
        </div>
        <div class="pizza">
          <label>
            <input type="radio" name="toppings" value="Junebug">
              Aunt Junebug's Louisiana lizard pie
              (Locally-sourced lizard parts, gouda, arugla) 
          </label>
        </div>
        <div class="pizza">
          <label>
            <input type="radio" name="toppings" value="Bocephus">
              Cousin Bocephus' Dirty Dessert Pie
              (sugared-Anchovie, carmelized rattlesnake, Nutella crust)
        </label>
      </div>
      <br>
      <p><strong>2.) Choose a size</strong></p>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Children" checked>
            Children's (20")
          </label>
        </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Personal">
            Personal (36")
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="DateNight">
            Date Night (100")
            *Please bring your own truck, cannot deliver!
        </label>
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-success">Submit Answers</button>
    </form>
      </div>
        </div>
        <span id="output">Total Cost: </span>
</body>
</html>
